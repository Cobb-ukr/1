<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Appointment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Change Appointment</h1>
    <form method="post">
        <label for="date">New Date:</label>
        <input type="date" id="date" name="date" required value="{{ appointment.date }}">
        <br><br>
        <label for="time">New Time:</label>
        <input type="time" id="time" name="time" required value="{{ appointment.time }}">
        <br><br>
        <button type="submit">Update Appointment</button>
    </form>
    <br>
    <a href="{{ url_for('index', status='In Progress') }}">Back to Home</a>

</body>
</html>
